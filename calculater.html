<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
   
    <script src="calc.js"></script>
</head>
<body  class="flex justify-center items-center h-96 mt-10 ">
    <div class="w-25 shadow-2xl p-10 border-2 border-black bg-gray-600  ">
    <input id="box" type="text" class="flex justify-center h-40 ">
    <br>
   <div class="ml-3 ">
    <div>
        <button class="w-9 border-2 border-black bg-blue-300 rounded-full " onclick="input1()" >1</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full" onclick="input2()">2</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full" onclick="input3()">3</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full"  onclick="inputsin()">sin</button></div>
    <div>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full mt-1" onclick="input4()">4</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full" onclick="input5()">5</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full" onclick="input6()">6</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full" onclick="inputcos()">cos</button></div>
    <div>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full mt-1" onclick="input7()">7</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full" onclick="input8()">8</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full"   onclick="input9()">9</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full" onclick="inputcos()"  onclick="inputtan()">tan</button></div>
    <div>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full mt-1"  onclick="input.()">.</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full"  onclick="input0()">0</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full"  onclick="calculate()">=</button>
    <button  class="w-9 border-2 border-black bg-blue-300 rounded-full" onclick="inputcos()" class="w-5  onclick="inputcot()">cot</button></div>
    <div>
       <button  class="w-9 border-2 border-black bg-blue-300 rounded-full"  onclick="inputplus()">+</button></div>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full mt-1" onclick="inputminus()">-</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full"  onclick="inputmultiply()">*</button>
    <button   class="w-9 border-2 border-black bg-blue-300 rounded-full"  onclick="inputdivide()">/</button>
   
</div>
</div>

    
</body>
</html>
